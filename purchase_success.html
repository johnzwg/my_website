<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Purchase Success Page</title>
    
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
    <style> 
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #27ae60; }
    </style>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <h1>✅ Επιτυχής Αγορά!</h1>
    <p>Η παραγγελία σας ολοκληρώθηκε με επιτυχία.</p>
    <div id="transaction-details">
        <p>Φόρτωση λεπτομερειών...</p>
    </div>

    <script>
        const productsData = {
            'MKT_STRAT_BNDL': { 'item_id': 'MKT_STRAT_BNDL', 'item_name': 'Marketing Strategy Bundle', 'item_category': 'Strategy', 'price': 399.00 },
            'DATA_ANALYSIS_RPT': { 'item_id': 'DATA_ANALYSIS_RPT', 'item_name': 'Advanced Data Analysis Report', 'item_category': 'Data', 'price': 150.00 }
        };
    
        // 1. Διάβασε ΟΛΕΣ τις παραμέτρους από το URL
        const params = new URLSearchParams(window.location.search);
        const transactionId = params.get('transaction_id');
        const value = parseFloat(params.get('value'));
        const itemId = params.get('itemId');
        const quantity = parseInt(params.get('quantity'));

        if (transactionId && value && itemId && quantity) {
            const productInfo = productsData[itemId];

            // 2. Στείλε το dataLayer event με ΟΛΑ τα δεδομένα σωστά
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'purchase',
                'ecommerce': {
                    'transaction_id': transactionId, 
                    'value': value,                   
                    'currency': 'EUR',
                    'tax': 0.00,
                    'shipping': 0.00,
                    'items': [{
                        ...productInfo,
                        'quantity': quantity // Χρησιμοποίησε τη σωστή, δυναμική ποσότητα
                    }]
                }
            });
            console.log(`GTM Event Fired: purchase for ${itemId} with quantity ${quantity}. Transaction ID: ${transactionId}`);
            
            // 3. Εμφάνισε τα σωστά στοιχεία στη σελίδα
            document.getElementById('transaction-details').innerHTML = `
                <p><strong>Transaction ID:</strong> ${transactionId}</p>
                <p><strong>Προϊόν:</strong> ${productInfo.item_name}</p>
                <p><strong>Ποσότητα:</strong> ${quantity}</p>
                <p><strong>Συνολική Αξία:</strong> €${value.toFixed(2)}</p>
            `;

        } else {
            document.getElementById('transaction-details').innerHTML = '<p><strong>Σφάλμα:</strong> Η σελίδα αγοράς επισκέφθηκε χωρίς τα απαραίτητα δεδομένα συναλλαγής.</p>';
            console.error('Σφάλμα: Έλλειψη παραμέτρων στο URL για το event purchase.');
        }
    </script>
</body>
</html>
