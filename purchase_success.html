<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Purchase Success Page</title>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=j.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
    <style> 
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #27ae60; }
    </style>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <h1>✅ Επιτυχής Αγορά!</h1>
    <p>Η παραγγελία σας ολοκληρώθηκε με επιτυχία.</p>
    <p>Το event **purchase** μόλις πυροδοτήθηκε στο Data Layer.</p>
    <p id="transaction-details">Φόρτωση λεπτομερειών...</p>

    <script>
        const productsData = {
            'MKT_STRAT_BNDL': {
                'item_id': 'MKT_STRAT_BNDL',
                'item_name': 'Marketing Strategy Bundle',
                'item_category': 'Strategy',
                'price': 399.00,
                'quantity': 1
            },
            'DATA_ANALYSIS_RPT': {
                'item_id': 'DATA_ANALYSIS_RPT',
                'item_name': 'Advanced Data Analysis Report',
                'item_category': 'Data',
                'price': 150.00,
                'quantity': 1
            }
        };

        const params = new URLSearchParams(window.location.search);
        const transactionId = params.get('transaction_id');
        const value = parseFloat(params.get('value'));
        const selectedItemId = params.get('item_added_id');
        const itemData = productsData[selectedItemId];
        
        const detailsEl = document.getElementById('transaction-details');

        if (transactionId && value && itemData) {
            // 🔥 4. Purchase Event (Τελικό Event)
            window.dataLayer.push({
                'event': 'purchase',
                'ecommerce': {
                    'transaction_id': transactionId, 
                    'value': value,                   
                    'currency': 'EUR',
                    'tax': 0.00,
                    'shipping': 0.00,
                    'items': [itemData]
                }
            });
            console.log(`GTM Event Fired: purchase. Transaction ID: ${transactionId}`);
            
            detailsEl.innerHTML = `Transaction ID: <strong>${transactionId}</strong><br>
                                   Αγοράστηκε: **${itemData.item_name}**<br>
                                   Συνολική Αξία: **€${value.toFixed(2)}**`;
        } else {
            detailsEl.textContent = 'Σφάλμα: Η σελίδα αγοράς επισκέφθηκε χωρίς τα απαραίτητα δεδομένα συναλλαγής.';
            console.error('Σφάλμα: Έλλειψη παραμέτρων στο URL για το event purchase.');
        }
    </script>
</body>
</html>
