<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Purchase Success Page</title>
    <link rel="stylesheet" href="style.css">
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
    <div class="checkout-card">
        <h1>✅ Επιτυχής Αγορά!</h1>
        <p>Η παραγγελία σας ολοκληρώθηκε. Σας ευχαριστούμε!</p>
        <div id="transaction-details">
            <p><strong>Φόρτωση λεπτομερειών...</strong></p>
        </div>
    </div>

    <script>
        // --- ΚΕΝΤΡΙΚΗ ΒΑΣΗ ΔΕΔΟΜΕΝΩΝ (ΟΛΑ ΤΑ ΠΡΟΪΟΝΤΑ) ---
        const productsData = {
            'LP_001': { 'item_id': 'LP_001', 'item_name': 'Business Laptop 15"', 'item_category': 'Laptops', 'price': 899.00, 'image_url': 'https://via.placeholder.com/300x180.png?text=Laptop+1', 'specs': { 'brand': 'Brand A', 'cpu': 'Intel i7', 'ram': '16GB' } },
            'LP_002': { 'item_id': 'LP_002', 'item_name': 'Gaming Laptop 17"', 'item_category': 'Laptops', 'price': 1450.00, 'image_url': 'https://via.placeholder.com/300x180.png?text=Laptop+2', 'specs': { 'brand': 'Brand B', 'cpu': 'AMD Ryzen 9', 'ram': '32GB' } },
            'PC_001': { 'item_id': 'PC_001', 'item_name': 'Gaming PC Tower', 'item_category': 'PCs', 'price': 1299.00, 'image_url': 'https://via.placeholder.com/300x180.png?text=Gaming+PC', 'specs': { 'brand': 'Brand C', 'cpu': 'Intel Core i7', 'ram': '32GB RAM' } },
            'PC_002': { 'item_id': 'PC_002', 'item_name': '4K Monitor 27"', 'item_category': 'Monitors', 'price': 450.00, 'image_url': 'https://via.placeholder.com/300x180.png?text=4K+Monitor', 'specs': { 'brand': 'Brand D', 'cpu': 'N/A', 'ram': '27-inch' } },
            'PH_001': { 'item_id': 'PH_001', 'item_name': 'Smartphone 6.5"', 'item_category': 'Phones', 'price': 799.00, 'image_url': 'https://via.placeholder.com/300x180.png?text=Smartphone', 'specs': { 'brand': 'Brand E', 'ram': '8GB' } },
            'PH_002': { 'item_id': 'PH_002', 'item_name': 'Tablet 10"', 'item_category': 'Tablets', 'price': 350.00, 'image_url': 'https://via.placeholder.com/300x180.png?text=Tablet', 'specs': { 'brand': 'Brand F', 'ram': '4GB' } },
            'TV_001': { 'item_id': 'TV_001', 'item_name': 'OLED TV 55"', 'item_category': 'TVs', 'price': 1499.00, 'image_url': 'https://via.placeholder.com/300x180.png?text=OLED+TV', 'specs': { 'brand': 'Brand X', 'ram': '4K 120Hz' } },
            'TV_002': { 'item_id': 'TV_002', 'item_name': 'LED TV 65"', 'item_category': 'TVs', 'price': 899.00, 'image_url': 'https://via.placeholder.com/300x180.png?text=LED+TV', 'specs': { 'brand': 'Brand Y', 'ram': '4K 60Hz' } }
        };
    
        const params = new URLSearchParams(window.location.search);
        const transactionId = params.get('transaction_id');
        const value = parseFloat(params.get('value'));
        const itemId = params.get('itemId');
        const quantity = parseInt(params.get('quantity'));

        if (transactionId && value && itemId && quantity && productsData[itemId]) {
            const productInfo = productsData[itemId];

            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'purchase',
                'ecommerce': {
                    'transaction_id': transactionId, 
                    'value': value,                   
                    'currency': 'EUR',
                    'items': [{ ...productInfo, 'quantity': quantity }]
                }
            });

            document.getElementById('transaction-details').innerHTML = `
                <h3>Σύνοψη Παραγγελίας</h3>
                <p><strong>Transaction ID:</strong> ${transactionId}</p>
                <hr>
                <div class="item-container">
                    <div class="item-image">
                        <img src="${productInfo.image_url}" alt="${productInfo.item_name}">
                    </div>
                    <div class="item-details">
                        <h3>${productInfo.item_name}</h3>
                        <p>Κατηγορία: ${productInfo.item_category}</p>
                    </div>
                </div>
                <hr>
                <p><strong>Ποσότητα:</strong> ${quantity}</p>
                <p><strong>Συνολική Αξία: €${value.toFixed(2)}</strong></p>
            `;

        } else {
            document.getElementById('transaction-details').innerHTML = '<p><strong>Σφάλμα:</strong> Δεν βρέθηκαν τα δεδομένα της συναλλαγής.</p>';
        }
    </script>
</body>
</html>
