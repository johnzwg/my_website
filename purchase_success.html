<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Purchase Success Page</title>
    <link rel="stylesheet" href="style.css">
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <h1>✅ Επιτυχής Αγορά!</h1>
    <p>Η παραγγελία σας ολοκληρώθηκε. Σας ευχαριστούμε!</p>
    <div id="transaction-details">
        <p><strong>Φόρτωση λεπτομερειών...</strong></p>
    </div>

    <script>
        const productsData = {
            'MKT_STRAT_BNDL': { 'item_id': 'MKT_STRAT_BNDL', 'item_name': 'Marketing Strategy Bundle', 'item_category': 'Strategy', 'price': 399.00 },
            'DATA_ANALYSIS_RPT': { 'item_id': 'DATA_ANALYSIS_RPT', 'item_name': 'Advanced Data Analysis Report', 'item_category': 'Data', 'price': 150.00 }
        };
    
        const params = new URLSearchParams(window.location.search);
        const transactionId = params.get('transaction_id');
        const value = parseFloat(params.get('value'));
        const itemId = params.get('itemId');
        const quantity = parseInt(params.get('quantity'));

        if (transactionId && value && itemId && quantity) {
            const productInfo = productsData[itemId];

            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'purchase',
                'ecommerce': {
                    'transaction_id': transactionId, 
                    'value': value,                   
                    'currency': 'EUR',
                    'items': [{ ...productInfo, 'quantity': quantity }]
                }
            });

            // --- ΒΕΛΤΙΩΜΕΝΗ ΕΜΦΑΝΙΣΗ ΑΠΟΔΕΙΞΗΣ ---
            document.getElementById('transaction-details').innerHTML = `
                <h3>Σύνοψη Παραγγελίας</h3>
                <p><strong>Transaction ID:</strong> ${transactionId}</p>
                <hr>
                <p><strong>Προϊόν:</strong> ${productInfo.item_name}</p>
                <p><strong>Τιμή μονάδας:</strong> €${productInfo.price.toFixed(2)}</p>
                <p><strong>Ποσότητα:</strong> ${quantity}</p>
                <hr>
                <p><strong>Συνολική Αξία: €${value.toFixed(2)}</strong></p>
            `;

        } else {
            document.getElementById('transaction-details').innerHTML = '<p><strong>Σφάλμα:</strong> Δεν βρέθηκαν τα δεδομένα της συναλλαγής.</p>';
        }
    </script>
</body>
</html>
