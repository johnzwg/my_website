<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Submit Success / Purchase Page</title>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <h1>Επιτυχής Καταχώρηση</h1>
    <p>Η ενέργειά σας ολοκληρώθηκε με επιτυχία!</p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const transactionId = params.get('transaction_id');
        const value = parseFloat(params.get('value'));
        
        // Δεδομένα Προϊόντος (πρέπει να είναι τα ίδια παντού)
        const itemData = [{
            'item_id': 'MKTPKG_PRO_2025',
            'item_name': 'Marketing Package Pro',
            'item_category': 'Services',
            'price': 150.00,
            'quantity': 1
        }];

        if (transactionId && value) {
            // 🔥 4. Purchase Event (Τελικό Event)
            window.dataLayer.push({
                'event': 'purchase',
                'ecommerce': {
                    'transaction_id': transactionId, 
                    'value': value,                   
                    'currency': 'EUR',
                    'tax': 0.00,
                    'shipping': 0.00,
                    'items': itemData
                }
            });
            console.log(`GTM Event Fired: purchase. Transaction ID: ${transactionId}`);
        } else {
            console.log('Απλή υποβολή φόρμας ή άμεση επίσκεψη.');
        }
    </script>
</body>
</html>
