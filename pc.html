<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κατηγορία: PC & Περιφερειακά</title>
    <link rel="stylesheet" href="style.css">
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="page-container">
        <nav class="sidebar">
            <h2>Όλες οι κατηγορίες</h2>
            <ul class="category-list">
                <li><a href="index.html">Laptops</a></li>
                <li class="active"><a href="pc.html">PC & Περιφερειακά</a></li> <li><a href="phones.html">Τηλεφωνία & Tablet</a></li>
                <li><a href="tv.html">Τηλεοράσεις</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <h1>PC & Περιφερειακά</h1>
            <div class="product-card-container" id="product-list">
                </div>
        </main>
    </div>

    <script>
        // Δεδομένα ΜΟΝΟ για PC
        const productsData = {
            'PC_001': {
                'item_id': 'PC_001', 'item_name': 'Gaming PC Tower', 'item_category': 'PCs', 'price': 1299.00,
                'image_url': 'https://via.placeholder.com/300x180.png?text=Gaming+PC',
                'specs': { 'brand': 'Brand C', 'cpu': 'Intel Core i7', 'ram': '32GB RAM' }
            },
            'PC_002': {
                'item_id': 'PC_002', 'item_name': '4K Monitor 27"', 'item_category': 'Monitors', 'price': 450.00,
                'image_url': 'https://via.placeholder.com/300x180.png?text=4K+Monitor',
                'specs': { 'brand': 'Brand D', 'cpu': 'N/A', 'ram': '27-inch' }
            }
        };

        // GTM Event
        window.dataLayer = window.dataLayer || [];
        const viewListItems = Object.values(productsData).map(item => ({...item, quantity: 1}));
        window.dataLayer.push({
            'event': 'view_item_list', 
            'ecommerce': { 'item_list_name': 'PC & Peripherals', 'items': viewListItems }
        });
        
        // Δημιουργία Προϊόντων
        const productContainer = document.getElementById('product-list');
        Object.values(productsData).forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.setAttribute('data-item-id', product.item_id);
            card.innerHTML = `
                <img src="${product.image_url}" alt="${product.item_name}">
                <div class="product-card-details">
                    <h2>${product.item_name}</h2>
                    <p>Specs: ${product.specs.ram}</p>
                    <p>Price: €${product.price.toFixed(2)}</p>
                </div>
                <div>
                    <label for="quantity-${product.item_id}">Ποσότητα:</label>
                    <select name="quantity" id="quantity-${product.item_id}" class="quantity-selector">
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                    </select>
                    <button class="submit-button add-to-cart-btn">🛒 Add to Cart</button>
                </div>
            `;
            productContainer.appendChild(card);
        });

        // Add to Cart Listeners
        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', function() {
                const parentCard = this.closest('.product-card');
                const itemId = parentCard.getAttribute('data-item-id');
                const selectedQuantity = parentCard.querySelector('.quantity-selector').value;
                window.location.href = `cart_page.html?itemId=${itemId}&quantity=${selectedQuantity}`;
            });
        });
    </script>
</body>
</html>
