        <main class="main-content">

    <script>
        // Î”ÎµÎ´Î¿Î¼Î­Î½Î± ÎœÎŸÎÎŸ Î³Î¹Î± Laptops
        const productsData = {
            'MKT_STRAT_BNDL': {
                'item_id': 'MKT_STRAT_BNDL', 'item_name': 'Mac iOS 1', 'item_category': 'Laptops', 'price': 399.00,
                'image_url': 'https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg',
                'specs': { 'year': 2022, 'cpu': 'Intel Core i5', 'ram': '16GB RAM' }
            },
            'DATA_ANALYSIS_RPT': {
                'item_id': 'DATA_ANALYSIS_RPT', 'item_name': 'Mac iOS', 'item_category': 'Laptops', 'price': 150.00,
                'image_url': 'https://images.pexels.com/photos/205421/pexels-photo-205421.jpeg',
                'specs': { 'year': 2023, 'cpu': 'AMD Ryzen 7', 'ram': '8GB RAM' }
            }
        };

        // GTM Event
        window.dataLayer = window.dataLayer || [];
        const viewListItems = Object.values(productsData).map(item => ({...item, quantity: 1}));
        window.dataLayer.push({
            'event': 'view_item_list', 
            'ecommerce': { 'item_list_name': 'Laptops', 'items': viewListItems }
        });
        
        // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Î ÏÎ¿ÏŠÏŒÎ½Ï„Ï‰Î½
        const productContainer = document.getElementById('product-list');
        Object.values(productsData).forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.setAttribute('data-item-id', product.item_id);
            card.innerHTML = `
                <img src="${product.image_url}" alt="${product.item_name}">
                <h2>${product.item_name}</h2>
                <p>Year: ${product.specs.year}</p>
                <p>Price: â‚¬${product.price.toFixed(2)}</p>
                <label for="quantity-${product.item_id}">Î Î¿ÏƒÏŒÏ„Î·Ï„Î±:</label>
                <select name="quantity" id="quantity-${product.item_id}" class="quantity-selector">
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                </select>
                <button class="submit-button add-to-cart-btn">ğŸ›’ Add to Cart</button>
            `;
            productContainer.appendChild(card);
        });

        // Add to Cart Listeners
        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', function() {
                const parentCard = this.closest('.product-card');
                const itemId = parentCard.getAttribute('data-item-id');
                const selectedQuantity = parentCard.querySelector('.quantity-selector').value;
                window.location.href = `cart_page.html?itemId=${itemId}&quantity=${selectedQuantity}`;
            });
        });
    </script>
