<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Index (Product List) Page</title>

    <link rel="stylesheet" href="style.css">
    
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <h1>Διαθέσιμα Προϊόντα</h1>

    <div class="product-card-container">
        
        <div class="product-card" data-item-id="MKT_STRAT_BNDL">
            <img src="https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Marketing Strategy Bundle">
            <h2>Marketing Strategy Bundle</h2>
            <p>SKU: **MKT_STRAT_BNDL**</p>
            <p>Τιμή: **€399.00**</p>
            
            <label for="quantity-mkt">Ποσότητα:</label>
            <select name="quantity" id="quantity-mkt" class="quantity-selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            
            <button class="submit-button add-to-cart-btn">🛒 Add to Cart</button>
        </div>
        
        <div class="product-card" data-item-id="DATA_ANALYSIS_RPT">
            <img src="https://images.pexels.com/photos/205421/pexels-photo-205421.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Data Analysis Report">
            <h2>Advanced Data Analysis Report</h2>
            <p>SKU: **DATA_ANALYSIS_RPT**</p>
            <p>Τιμή: **€150.00**</p>

            <label for="quantity-data">Ποσότητα:</label>
            <select name="quantity" id="quantity-data" class="quantity-selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <button class="submit-button add-to-cart-btn">🛒 Add to Cart</button>
        </div>

    </div>

    <script>
        const productsData = {
            'MKT_STRAT_BNDL': {
                'item_id': 'MKT_STRAT_BNDL', 'item_name': 'Laptop Pavillion', 'item_category': 'Laptops', 'price': 399.00,
                'image_url': 'https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940',
                'specs': { 'cpu': 'Intel Core i5', 'ram': '16GB RAM', 'storage': '512GB SSD' }
            },
            'DATA_ANALYSIS_RPT': {
                'item_id': 'DATA_ANALYSIS_RPT', 'item_name': 'Mac iOS', 'item_category': 'Laptops', 'price': 150.00,
                'image_url': 'https://images.pexels.com/photos/205421/pexels-photo-205421.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940',
                'specs': { 'cpu': 'AMD Ryzen 7', 'ram': '8GB RAM', 'storage': '1TB SSD' }
            }
        };

        window.dataLayer = window.dataLayer || [];
        const viewListItems = Object.values(productsData).map(item => ({...item, quantity: 1}));
        window.dataLayer.push({
            'event': 'view_item_list', 
            'ecommerce': { 'items': viewListItems }
        });

        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', function() {
                const parentCard = this.closest('.product-card');
                const itemId = parentCard.getAttribute('data-item-id');
                const selectedQuantity = parentCard.querySelector('.quantity-selector').value;
                window.location.href = `cart_page.html?itemId=${itemId}&quantity=${selectedQuantity}`;
            });
        });
    </script>
</body>
</html>
