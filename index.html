<body>

    <script>

            '13879': { 'item_id': '13879', 'item_name': 'Avene Hydrance Legere 40ml', 'item_category': 'Καλλυντικά', 'price': 16.80, 'image_url': 'https://bestpharmacy.gr/pub/media/catalog/product/cache/58f7b39c076ce7c8040aa8230b35e9f8/a/v/avene-hydrance-legere-new.jpg', 'specs': { 'brand': 'Avene', 'type': 'Ενυδατική Κρέμα' } },
            '14690': { 'item_id': '14690', 'item_name': 'Avene Creme Nutritive Revitalisante 50ml', 'item_category': 'Καλλυντικά', 'price': 18.00, 'image_url': 'https://bestpharmacy.gr/pub/media/catalog/product/cache/58f7b39c076ce7c8040aa8230b35e9f8/a/v/avene-creme-nutritive-revitalisante.jpg', 'specs': { 'brand': 'Avene', 'type': 'Θρεπτική Κρέμα' } },
            '183101': { 'item_id': '183101', 'item_name': 'Cosrx Advanced Snail Peptide Eye Cream 25ml', 'item_category': 'Καλλυντικά', 'price': 29.45, 'image_url': 'https://bestpharmacy.gr/pub/media/catalog/product/cache/58f7b39c076ce7c8040aa8230b35e9f8/_/2/_2024-11-21_152222.png', 'specs': { 'brand': 'Cosrx', 'type': 'Κρέμα Ματιών' } },
            '183103': { 'item_id': '183103', 'item_name': 'Cosrx Ultimate Spot Cream 30gr', 'item_category': 'Καλλυντικά', 'price': 27.98, 'image_url': 'https://bestpharmacy.gr/pub/media/catalog/product/cache/58f7b39c076ce7c8040aa8230b35e9f8/v/e/veel-product-cosrx-ac-collection-ultimate-spot-cream-2.jpg', 'specs': { 'brand': 'Cosrx', 'type': 'Κρέμα Ακμής' } },
            '183110': { 'item_id': '183110', 'item_name': 'Take Care Hello Kitty Παλέτα Σκιών 4,8g', 'item_category': 'Καλλυντικά', 'price': 8.90, 'image_url': 'https://bestpharmacy.gr/pub/media/catalog/product/cache/58f7b39c076ce7c8040aa8230b35e9f8/k/i/kitty.png', 'specs': { 'brand': 'Take Care', 'type': 'Μακιγιάζ' } },
            '183115': { 'item_id': '183115', 'item_name': 'Take Care Hello Kitty Lip Balm 4.5g', 'item_category': 'Καλλυντικά', 'price': 4.80, 'image_url': 'https://bestpharmacy.gr/pub/media/catalog/product/cache/58f7b39c076ce7c8040aa8230b35e9f8/4/1/41qco9nkz5l._ac_sy780_.jpg', 'specs': { 'brand': 'Take Care', 'type': 'Lip Balm' } },
            '183117': { 'item_id': '183117', 'item_name': 'Take Care Hello Kitty Μάσκα Προσώπου 1τμχ', 'item_category': 'Καλλυντικά', 'price': 3.16, 'image_url': 'https://bestpharmacy.gr/pub/media/catalog/product/cache/58f7b39c076ce7c8040aa8230b35e9f8/s/c/screenshot_2024-11-25_160252.png', 'specs': { 'brand': 'Take Care', 'type': 'Μάσκα Προσώπου' } },
            '183173': { 'item_id': '183173', 'item_name': 'Froika Promo Premium Night Ritual', 'item_category': 'Καλλυντικά', 'price': 42.08, 'image_url': 'https://bestpharmacy.gr/pub/media/catalog/product/cache/58f7b39c076ce7c8040aa8230b35e9f8/p/r/premium-night-ritual-1200x1200-2.png', 'specs': { 'brand': 'Froika', 'type': 'Set Περιποίησης' } },
            '183177': { 'item_id': '183177', 'item_name': 'Frezyderm PROMO Anti-Wrinkle Rich Night Cream 50ml', 'item_category': 'Καλλυντικά', 'price': 29.13, 'image_url': 'https://bestpharmacy.gr/pub/media/catalog/product/cache/58f7b39c076ce7c8040aa8230b35e9f8/4/2/427177_2.jpg', 'specs': { 'brand': 'Frezyderm', 'type': 'Αντιρυτιδική Νύχτας' } },
            '183178': { 'item_id': '183178', 'item_name': 'Frezyderm PROMO Anti-Wrinkle Rich Day Cream 50ml', 'item_category': 'Καλλυντικά', 'price': 27.84, 'image_url': 'https://bestpharmacy.gr/pub/media/catalog/product/cache/58f7b39c076ce7c8040aa8230b35e9f8/4/2/427176.jpg', 'specs': { 'brand': 'Frezyderm', 'type': 'Αντιρυτιδική Ημέρας' } }
        };

        // GTM Event
        window.dataLayer = window.dataLayer || [];
        const viewListItems = Object.values(productsData).map(item => ({...item, quantity: 1}));
        window.dataLayer.push({
            'event': 'view_item_list', 
            'ecommerce': { 'item_list_name': 'Καλλυντικά', 'items': viewListItems }
        });
        
        // Δημιουργία Προϊόντων
        const productContainer = document.getElementById('product-list');
        Object.values(productsData).forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.setAttribute('data-item-id', product.item_id);
            card.innerHTML = `
                <img src="${product.image_url}" alt="${product.item_name}">
                <div class="product-card-details">
                    <h2>${product.item_name}</h2>
                    <p>Brand: ${product.specs.brand}</p>
                    <p>Price: €${product.price.toFixed(2)}</p>
                </div>
                <div>
                    <label for="quantity-${product.item_id}">Ποσότητα:</label>
                    <select name="quantity" id="quantity-${product.item_id}" class="quantity-selector">
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                    </select>
                    <button class="submit-button add-to-cart-btn">🛒 Add to Cart</button>
                </div>
            `;
            productContainer.appendChild(card);
        });

        // Add to Cart Listeners
        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', function() {
                const parentCard = this.closest('.product-card');
                const itemId = parentCard.getAttribute('data-item-id');
                const selectedQuantity = parentCard.querySelector('.quantity-selector').value;
                window.location.href = `cart_page.html?itemId=${itemId}&quantity=${selectedQuantity}`;
            });
        });
    </script>
</body>
</html>
