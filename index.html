<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Index (Product List) Page</title>
    
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
    <style> 
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; display: flex; flex-direction: column; align-items: center; }
        .product-card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; margin-top: 20px; }
        .product-card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        .product-card img { max-width: 100%; height: auto; border-radius: 4px; margin-bottom: 10px; }
        .submit-button { padding: 10px 15px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px; width: 100%; }
        .product-card h2 { color: #2c3e50; }
        .product-card p { color: #7f8c8d; }
        .quantity-selector { margin-bottom: 15px; padding: 5px; }
    </style>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <h1>Διαθέσιμα Προϊόντα</h1>

    <div class="product-card-container">
        
        <div class="product-card" data-item-id="MKT_STRAT_BNDL">
            <img src="https://images.pexels.com/photos/205421/pexels-photo-205421.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Marketing Strategy Bundle">
            <h2>Marketing Strategy Bundle</h2>
            <p>SKU: **MKT_STRAT_BNDL**</p>
            <p>Τιμή: **€399.00**</p>
            
            <label for="quantity-mkt">Ποσότητα:</label>
            <select name="quantity" id="quantity-mkt" class="quantity-selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            
            <button class="submit-button add-to-cart-btn">🛒 Add to Cart</button>
        </div>
        
        <div class="product-card" data-item-id="DATA_ANALYSIS_RPT">
            <img src="https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Data Analysis Report">
            <h2>Advanced Data Analysis Report</h2>
            <p>SKU: **DATA_ANALYSIS_RPT**</p>
            <p>Τιμή: **€150.00**</p>

            <label for="quantity-data">Ποσότητα:</label>
            <select name="quantity" id="quantity-data" class="quantity-selector">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <button class="submit-button add-to-cart-btn">🛒 Add to Cart</button>
        </div>

    </div>

    <script>
        const productsData = {
            'MKT_STRAT_BNDL': { 'item_id': 'MKT_STRAT_BNDL', 'item_name': 'Marketing Strategy Bundle', 'price': 399.00 },
            'DATA_ANALYSIS_RPT': { 'item_id': 'DATA_ANALYSIS_RPT', 'item_name': 'Advanced Data Analysis Report', 'price': 150.00 }
        };

        // 1. View Item List Event
        window.dataLayer = window.dataLayer || [];
        const viewListItems = Object.values(productsData).map(item => ({...item, quantity: 1}));
        window.dataLayer.push({
            'event': 'view_item_list', 
            'ecommerce': { 'items': viewListItems }
        });
        console.log('GTM Event Fired: view_item_list');

        // 2. Add to Cart Action (Redirection)
        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', function() {
                const parentCard = this.closest('.product-card');
                const itemId = parentCard.getAttribute('data-item-id');
                const selectedQuantity = parentCard.querySelector('.quantity-selector').value;

                // Στέλνουμε το ID και την ΠΟΣΟΤΗΤΑ στο URL
                window.location.href = `cart_page.html?itemId=${itemId}&quantity=${selectedQuantity}`;
            });
        });
    </script>
</body>
</html>
