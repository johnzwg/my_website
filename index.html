<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κατηγορία: Καλλυντικά</title>
    <link rel="stylesheet" href="style.css">
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="page-container">
        <nav class="sidebar">
            <h2>Κατηγορίες</h2>
            <ul class="category-list">
                <li class="active"><a href="index.html">Καλλυντικά</a></li> <li><a href="vitamins.html">Βιταμίνες</a></li>
                <li><a href="man.html">Άνδρας</a></li>
                <li><a href="woman.html">Γυναίκα</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <h1>Καλλυντικά</h1>
            <div class="product-card-container" id="product-list">
                </div>
        </main>
    </div>

    <script>
        // Δεδομένα ΜΟΝΟ για Καλλυντικά
        const productsData = {
            'COS_001': { 'item_id': 'COS_001', 'item_name': 'Ενυδατική Κρέμα Ημέρας', 'item_category': 'Καλλυντικά', 'price': 16.80, 'image_url': 'https://via.placeholder.com/300x180.png?text=Cosmetic+1', 'specs': { 'brand': 'Brand A', 'type': 'Ενυδάτωση' } },
            'COS_002': { 'item_id': 'COS_002', 'item_name': 'Θρεπτική Κρέμα Νύχτας', 'item_category': 'Καλλυντικά', 'price': 18.00, 'image_url': 'https://via.placeholder.com/300x180.png?text=Cosmetic+2', 'specs': { 'brand': 'Brand B', 'type': 'Θρέψη' } },
            'COS_003': { 'item_id': 'COS_003', 'item_name': 'Κρέμα Ματιών Peptide', 'item_category': 'Καλλυντικά', 'price': 29.45, 'image_url': 'https://via.placeholder.com/300x180.png?text=Eye+Cream', 'specs': { 'brand': 'Brand A', 'type': 'Κρέμα Ματιών' } },
            'COS_004': { 'item_id': 'COS_004', 'item_name': 'Κρέμα κατά της Ακμής', 'item_category': 'Καλλυντικά', 'price': 27.98, 'image_url': 'https://via.placeholder.com/300x180.png?text=Spot+Cream', 'specs': { 'brand': 'Brand C', 'type': 'Ακμή' } },
            'COS_005': { 'item_id': 'COS_005', 'item_name': 'Παλέτα Σκιών', 'item_category': 'Καλλυντικά', 'price': 8.90, 'image_url': 'https://via.placeholder.com/300x180.png?text=Makeup', 'specs': { 'brand': 'Brand D', 'type': 'Μακιγιάζ' } },
            'COS_006': { 'item_id': 'COS_006', 'item_name': 'Lip Balm Φράουλα', 'item_category': 'Καλλυντικά', 'price': 4.80, 'image_url': 'https://via.placeholder.com/300x180.png?text=Lip+Balm', 'specs': { 'brand': 'Brand D', 'type': 'Lip Balm' } },
            'COS_007': { 'item_id': 'COS_007', 'item_name': 'Μάσκα Προσώπου Detox', 'item_category': 'Καλλυντικά', 'price': 3.16, 'image_url': 'https://via.placeholder.com/300x180.png?text=Face+Mask', 'specs': { 'brand': 'Brand D', 'type': 'Μάσκα' } },
            'COS_008': { 'item_id': 'COS_008', 'item_name': 'Premium Set Νύχτας', 'item_category': 'Καλλυντικά', 'price': 42.08, 'image_url': 'https://via.placeholder.com/300x180.png?text=Premium+Set', 'specs': { 'brand': 'Brand E', 'type': 'Set Περιποίησης' } },
            'COS_009': { 'item_id': 'COS_009', 'item_name': 'Αντιρυτιδική Κρέμα Νύχτας', 'item_category': 'Καλλυντικά', 'price': 29.13, 'image_url': 'https://via.placeholder.com/300x180.png?text=Night+Cream', 'specs': { 'brand': 'Brand F', 'type': 'Αντιρυτιδική' } },
            'COS_010': { 'item_id': 'COS_010', 'item_name': 'Αντιρυτιδική Κρέμα Ημέρας', 'item_category': 'Καλλυντικά', 'price': 27.84, 'image_url': 'https://via.placeholder.com/300x180.png?text=Day+Cream', 'specs': { 'brand': 'Brand F', 'type': 'Αντιρυτιδική' } }
        };

        // GTM Event
        window.dataLayer = window.dataLayer || [];
        const viewListItems = Object.values(productsData).map(item => ({...item, quantity: 1}));
        window.dataLayer.push({
            'event': 'view_item_list', 
            'ecommerce': { 'item_list_name': 'Καλλυντικά', 'items': viewListItems }
        });
        
        // Δημιουργία Προϊόντων
        const productContainer = document.getElementById('product-list');
        Object.values(productsData).forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.setAttribute('data-item-id', product.item_id);
            card.innerHTML = `
                <img src="${product.image_url}" alt="${product.item_name}">
                <div class="product-card-details">
                    <h2>${product.item_name}</h2>
                    <p>Brand: ${product.specs.brand}</p>
                    <p>Price: €${product.price.toFixed(2)}</p>
                </div>
                <div>
                    <label for="quantity-${product.item_id}">Ποσότητα:</label>
                    <select name="quantity" id="quantity-${product.item_id}" class="quantity-selector">
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                    </select>
                    <button class="submit-button add-to-cart-btn">🛒 Add to Cart</button>
                </div>
            `;
            productContainer.appendChild(card);
        });

        // Add to Cart Listeners
        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', function() {
                const parentCard = this.closest('.product-card');
                const itemId = parentCard.getAttribute('data-item-id');
                const selectedQuantity = parentCard.querySelector('.quantity-selector').value;
                window.location.href = `cart_page.html?itemId=${itemId}&quantity=${selectedQuantity}`;
            });
        });
    </script>
</body>
</html>
