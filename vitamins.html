<html lang="el">
<head>

    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="page-container">
        <nav class="sidebar">
            <h2>Κατηγορίες</h2>
            <ul class="category-list">
                <li><a href="index.html">Καλλυντικά</a></li>
                <li class="active"><a href="vitamins.html">Βιταμίνες</a></li> <li><a href="man.html">Άνδρας</a></li>
                <li><a href="woman.html">Γυναίκα</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <h1>Βιταμίνες</h1>
            <div class="product-card-container" id="product-list">
                </div>
        </main>
    </div>

    <script>
        // Δεδομένα ΜΟΝΟ για Βιταμίνες
        const productsData = {
            'VIT_001': { 'item_id': 'VIT_001', 'item_name': 'Συμπλήρωμα Ασβέστιο & D3, 60caps', 'item_category': 'Βιταμίνες', 'price': 22.59, 'image_url': 'https://via.placeholder.com/300x180.png?text=Vitamins+1', 'specs': { 'brand': 'Brand G', 'type': 'Ασβέστιο & D3' } },
            'VIT_002': { 'item_id': 'VIT_002', 'item_name': 'Vitorange Immuno Vitamin C + Zn, 30 tabs', 'item_category': 'Βιταμίνες', 'price': 4.82, 'image_url': 'https://via.placeholder.com/300x180.png?text=Vitamin+C', 'specs': { 'brand': 'Brand H', 'type': 'Βιταμίνη C & Ψευδάργυρος' } },
            'VIT_003': { 'item_id': 'VIT_003', 'item_name': 'MenteBiome Junior Προβιοτικό, 30 Φακελίσκοι', 'item_category': 'Βιταμίνες', 'price': 17.20, 'image_url': 'https://via.placeholder.com/300x180.png?text=Probiotic', 'specs': { 'brand': 'Brand I', 'type': 'Παιδικό Προβιοτικό' } },
            'VIT_004': { 'item_id': 'VIT_004', 'item_name': 'Water Off Formula (Κατακράτηση), 60caps', 'item_category': 'Βιταμίνες', 'price': 22.39, 'image_url': 'https://via.placeholder.com/300x180.png?text=Supplement+1', 'specs': { 'brand': 'Brand J', 'type': 'Κατακράτηση Υγρών' } },
            'VIT_005': { 'item_id': 'VIT_005', 'item_name': 'Σιρόπι για Βήχα A-IOS 200ml', 'item_category': 'Βιταμίνες', 'price': 8.20, 'image_url': 'https://via.placeholder.com/300x180.png?text=Syrup+1', 'specs': { 'brand': 'Brand K', 'type': 'Σιρόπι' } },
            'VIT_006': { 'item_id': 'VIT_006', 'item_name': 'Σιρόπι για Στομάχι Gastric 100ml', 'item_category': 'Βιταμίνες', 'price': 8.50, 'image_url': 'https://via.placeholder.com/300x180.png?text=Syrup+2', 'specs': { 'brand': 'Brand K', 'type': 'Πεπτικό Σύστημα' } },
            'VIT_007': { 'item_id': 'VIT_007', 'item_name': 'TONOSAN Immunity 30caps', 'item_category': 'Βιταμίνες', 'price': 12.78, 'image_url': 'https://via.placeholder.com/300x180.png?text=Immunity', 'specs': { 'brand': 'Brand H', 'type': 'Ανοσοποιητικό' } },
            'VIT_008': { 'item_id': 'VIT_008', 'item_name': 'Altion B- Complex Σιρόπι 150ml', 'item_category': 'Βιταμίνες', 'price': 10.04, 'image_url': 'https://via.placeholder.com/300x180.png?text=Vitamin+B', 'specs': { 'brand': 'Brand L', 'type': 'Βιταμίνη B' } },
            'VIT_009': { 'item_id': 'VIT_009', 'item_name': 'Altion Kids Probiotics 60gummies', 'item_category': 'Βιταμίνες', 'price': 13.74, 'image_url': 'https://via.placeholder.com/300x180.png?text=Kids+Vitamins', 'specs': { 'brand': 'Brand L', 'type': 'Παιδικό Προβιοτικό' } },
            'VIT_010': { 'item_id': 'VIT_010', 'item_name': 'Ubiquinol 100mg (CoQ10) 60 caps', 'item_category': 'Βιταμίνες', 'price': 71.60, 'image_url': 'https://via.placeholder.com/300x180.png?text=Supplement+2', 'specs': { 'brand': 'Brand M', 'type': 'CoQ10' } }
        };

        // GTM Event
        window.dataLayer = window.dataLayer || [];
        const viewListItems = Object.values(productsData).map(item => ({...item, quantity: 1}));
        window.dataLayer.push({
            'event': 'view_item_list', 
            'ecommerce': { 'item_list_name': 'Βιταμίνες', 'items': viewListItems }
        });
        
        // Δημιουργία Προϊόντων
        const productContainer = document.getElementById('product-list');
        Object.values(productsData).forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.setAttribute('data-item-id', product.item_id);
            card.innerHTML = `
                <img src="${product.image_url}" alt="${product.item_name}">
                <div class="product-card-details">
                    <h2>${product.item_name}</h2>
                    <p>Brand: ${product.specs.brand}</p>
                    <p>Price: €${product.price.toFixed(2)}</p>
                </div>
                <div>
                    <label for="quantity-${product.item_id}">Ποσότητα:</label>
                    <select name="quantity" id="quantity-${product.item_id}" class="quantity-selector">
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                    </select>
                    <button class="submit-button add-to-cart-btn">🛒 Add to Cart</button>
                </div>
            `;
            productContainer.appendChild(card);
        });

        // Add to Cart Listeners
        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', function() {
                const parentCard = this.closest('.product-card');
                const itemId = parentCard.getAttribute('data-item-id');
                const selectedQuantity = parentCard.querySelector('.quantity-selector').value;
                window.location.href = `cart_page.html?itemId=${itemId}&quantity=${selectedQuantity}`;
            });
        });
    </script>
</body>
</html>
