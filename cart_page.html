<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Cart Page</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <header class="site-header">
        <div class="header-container">
            <div class="header-logo">
                <a href="index.html"><img src="https://i.imgur.com/fo1mqA2.png" alt="NVR BCK DWN Logo"></a>
            </div>
        </div>
    </header>

    <div class="cart-card">
        <h1>Καλάθι Αγορών</h1>
        <div id="cart-details">
            <p><strong>Φόρτωση προϊόντος...</strong></p>
        </div>
        <button id="checkoutButton" class="submit-button" disabled>➡️ Ολοκλήρωση Παραγγελίας</button>
    </div>

    <script>
        // --- ΚΕΝΤΡΙΚΗ ΒΑΣΗ ΔΕΔΟΜΕΝΩΝ (ΟΛΑ ΤΑ ΠΡΟΪΟΝΤΑ) ---
        const productsData = {
            'TSHIRT_SPARTA': { 'item_id': 'TSHIRT_SPARTA', 'item_name': 'NVR BCK DWN SPARTA EDITION', 'item_category': 'T-Shirts', 'price': 29.99, 'image_url': 'https://i.imgur.com/3JkDQET.png', 'specs': { 'brand': 'NBD Wear', 'type': 'Oversized' } },
            'TSHIRT_WOLF': { 'item_id': 'TSHIRT_WOLF', 'item_name': 'NVR BCK DWN WOLF EDITION', 'item_category': 'T-Shirts', 'price': 34.99, 'image_url': 'https://i.imgur.com/QzTHbVB.png', 'specs': { 'brand': 'NBD Wear', 'type': 'Oversized' } },
            'HOODIE_WOLF': { 'item_id': 'HOODIE_WOLF', 'item_name': 'NVR BCK DWN WOLF EDITION Hoodie', 'item_category': 'Hoodies', 'price': 59.99, 'image_url': 'https://i.imgur.com/C8Ps37J.png', 'specs': { 'brand': 'NBD Wear', 'type': 'Oversized' } },
            'HOODIE_SPARTA': { 'item_id': 'HOODIE_SPARTA', 'item_name': 'NVR BCK DWN SPARTA EDITION Hoodie', 'item_category': 'Hoodies', 'price': 59.99, 'image_url': 'https://i.imgur.com/De4aOpp.png', 'specs': { 'brand': 'NBD Wear', 'type': 'Oversized' } }
        };

        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('itemId');
        const quantity = parseInt(params.get('quantity'));

        if (itemId && quantity && productsData[itemId]) {
            const productInfo = productsData[itemId];
            const totalValue = productInfo.price * quantity;

            document.getElementById('cart-details').innerHTML = `
                <div class="item-container">
                    <div class="item-image">
                        <img src="${productInfo.image_url}" alt="${productInfo.item_name}">
                    </div>
                    <div class="item-details">
                        <h3>${productInfo.item_name}</h3>
                        <p>Κατηγορία: ${productInfo.item_category}</p>
                        <p>Brand: ${productInfo.specs.brand}</p>
                    </div>
                </div>
                <hr>
                <p><strong>Τιμή μονάδας:</strong> €${productInfo.price.toFixed(2)}</p>
                <p><strong>Ποσότητα:</strong> ${quantity}</p>
                <p><strong>Συνολική Αξία: €${totalValue.toFixed(2)}</strong></p>
            `;
            
            // ===== Η ΔΙΟΡΘΩΣΗ ΕΙΝΑΙ ΕΔΩ =====
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({ 
                'event': 'add_to_cart', 
                'ecommerce': {
                    'currency': 'EUR', // <-- ΠΡΟΣΤΕΘΗΚΕ ΑΥΤΟ
                    'value': totalValue, // <-- ΠΡΟΣΤΕΘΗΚΕ ΑΥΤΟ
                    'items': [{ ...productInfo, 'quantity': quantity }] 
                } 
            });
            // ===== ΤΕΛΟΣ ΔΙΟΡΘΩΣΗΣ =====


            const checkoutBtn = document.getElementById('checkoutButton');
            checkoutBtn.disabled = false;
            checkoutBtn.addEventListener('click', function() {
                window.location.href = `checkout_page.html?itemId=${itemId}&quantity=${quantity}`;
            });

        } else {
            document.getElementById('cart-details').innerHTML = '<p><strong>Το καλάθι είναι άδειο ή το προϊόν δεν βρέθηκε.</strong></p>';
        }
    </script>
</body>
</html>
