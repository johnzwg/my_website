<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Cart Page</title>
    <link rel="stylesheet" href="style.css">
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="cart-card">
        <h1>Καλάθι Αγορών</h1>
        <div id="cart-details">
            <p><strong>Φόρτωση...</strong></p>
        </div>
        <button id="checkoutButton" class="submit-button" disabled>➡️ Proceed to Checkout</button>
    </div>

    <script>
        const productsData = {
            'MKT_STRAT_BNDL': { 'item_id': 'MKT_STRAT_BNDL', 'item_name': 'Marketing Strategy Bundle', 'item_category': 'Strategy', 'price': 399.00 },
            'DATA_ANALYSIS_RPT': { 'item_id': 'DATA_ANALYSIS_RPT', 'item_name': 'Advanced Data Analysis Report', 'item_category': 'Data', 'price': 150.00 }
        };

        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('itemId');
        const quantity = parseInt(params.get('quantity'));

        if (itemId && quantity) {
            const productInfo = productsData[itemId];
            
            // --- ΝΕΑ ΑΛΛΑΓΗ: Υπολογισμός συνολικής αξίας ---
            const totalValue = productInfo.price * quantity;

            // --- ΝΕΑ ΑΛΛΑΓΗ: Εμφάνιση πλήρους σύνοψης ---
            document.getElementById('cart-details').innerHTML = `
                <p><strong>Προϊόν:</strong> ${productInfo.item_name}</p>
                <p><strong>Τιμή μονάδας:</strong> €${productInfo.price.toFixed(2)}</p>
                <p><strong>Ποσότητα:</strong> ${quantity}</p>
                <hr>
                <p><strong>Συνολική Αξία: €${totalValue.toFixed(2)}</strong></p>
            `;
            
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'add_to_cart',
                'ecommerce': {
                    'items': [{ ...productInfo, 'quantity': quantity }]
                }
            });

            const checkoutBtn = document.getElementById('checkoutButton');
            checkoutBtn.disabled = false;
            checkoutBtn.addEventListener('click', function() {
                window.location.href = `checkout_page.html?itemId=${itemId}&quantity=${quantity}`;
            });

        } else {
            document.getElementById('cart-details').innerHTML = '<p><strong>Το καλάθι είναι άδειο.</strong></p>';
        }
    </script>
</body>
</html>
