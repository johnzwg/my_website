<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Checkout Page</title>
    <link rel="stylesheet" href="style.css">
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display=none;visibility:hidden"></iframe></noscript>

    <div class="checkout-card">
        <h1>Ολοκλήρωση Παραγγελίας</h1>
        <div id="checkout-details">
            <p><strong>Φόρτωση σύνοψης...</strong></p>
        </div>
        <button id="completePurchaseButton" class="submit-button" disabled>✅ Ολοκλήρωση Αγοράς</button>
    </div>

    <script>
        const productsData = {
            'MKT_STRAT_BNDL': { 'item_id': 'MKT_STRAT_BNDL', 'item_name': 'Marketing Strategy Bundle', 'item_category': 'Strategy', 'price': 399.00 },
            'DATA_ANALYSIS_RPT': { 'item_id': 'DATA_ANALYSIS_RPT', 'item_name': 'Advanced Data Analysis Report', 'item_category': 'Data', 'price': 150.00 }
        };

        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('itemId');
        const quantity = parseInt(params.get('quantity'));

        if (itemId && quantity) {
            const productInfo = productsData[itemId];
            const totalValue = productInfo.price * quantity;

            // Display the full order summary clearly
            document.getElementById('checkout-details').innerHTML = `
                <p><strong>Προϊόν:</strong> ${productInfo.item_name}</p>
                <p><strong>Τιμή μονάδας:</strong> €${productInfo.price.toFixed(2)}</p>
                <p><strong>Ποσότητα:</strong> ${quantity}</p>
                <hr>
                <p><strong>Συνολική Αξία προς Πληρωμή:</strong> €${totalValue.toFixed(2)}</p>
            `;
            
            // Push the begin_checkout event to dataLayer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'begin_checkout',
                'ecommerce': {
                    'items': [{ ...productInfo, 'quantity': quantity }]
                }
            });
            console.log(`GTM Event Fired: begin_checkout for ${itemId} with quantity ${quantity}`);

            // Enable the purchase button and set its action
            const purchaseBtn = document.getElementById('completePurchaseButton');
            purchaseBtn.disabled = false;
            purchaseBtn.addEventListener('click', function() {
                const transactionId = 'T-' + Date.now();
                window.location.href = `purchase_success.html?transaction_id=${transactionId}&value=${totalValue.toFixed(2)}&itemId=${itemId}&quantity=${quantity}`;
            });

        } else {
            document.getElementById('checkout-details').innerHTML = '<p><strong>Δεν βρέθηκε προϊόν για ολοκλήρωση αγοράς.</strong></p>';
            console.error('Δεν βρέθηκαν itemId ή quantity στο URL για τη σελίδα checkout.');
        }
    </script>
</body>
</html>
