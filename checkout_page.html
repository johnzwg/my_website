<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Checkout Page</title>
    <link rel="stylesheet" href="style.css">
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="checkout-card">
        <h1>Ολοκλήρωση Παραγγελίας</h1>
        <div id="checkout-details">
            <p><strong>Φόρτωση σύνοψης...</strong></p>
        </div>
        <button id="completePurchaseButton" class="submit-button" disabled>✅ Ολοκλήρωση Αγοράς</button>
    </div>

    <script>
        const productsData = {
            'MKT_STRAT_BNDL': {
                'item_id': 'MKT_STRAT_BNDL', 'item_name': 'Marketing Strategy Bundle', 'item_category': 'Laptops', 'price': 399.00,
                'image_url': 'https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940',
                'specs': { 'cpu': 'Intel Core i5', 'ram': '16GB RAM', 'storage': '512GB SSD' }
            },
            'DATA_ANALYSIS_RPT': {
                'item_id': 'DATA_ANALYSIS_RPT', 'item_name': 'Advanced Data Analysis Report', 'item_category': 'Laptops', 'price': 150.00,
                'image_url': 'https://images.pexels.com/photos/205421/pexels-photo-205421.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940',
                'specs': { 'cpu': 'AMD Ryzen 7', 'ram': '8GB RAM', 'storage': '1TB SSD' }
            }
        };

        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('itemId');
        const quantity = parseInt(params.get('quantity'));

        if (itemId && quantity) {
            const productInfo = productsData[itemId];
            const totalValue = productInfo.price * quantity;

            document.getElementById('checkout-details').innerHTML = `
                <div class="item-container">
                    <div class="item-image">
                        <img src="${productInfo.image_url}" alt="${productInfo.item_name}">
                    </div>
                    <div class="item-details">
                        <h3>${productInfo.item_name}</h3>
                        <ul>
                            <li>Επεξεργαστής: ${productInfo.specs.cpu}</li>
                            <li>Μνήμη: ${productInfo.specs.ram}</li>
                            <li>Αποθήκευση: ${productInfo.specs.storage}</li>
                        </ul>
                    </div>
                </div>
                <hr>
                <p><strong>Συνολική Αξία προς Πληρωμή: €${totalValue.toFixed(2)}</strong></p>
            `;
            
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({ 'event': 'begin_checkout', 'ecommerce': { 'items': [{ ...productInfo, 'quantity': quantity }] } });

            const purchaseBtn = document.getElementById('completePurchaseButton');
            purchaseBtn.disabled = false;
            purchaseBtn.addEventListener('click', function() {
                const transactionId = 'T-' + Date.now();
                window.location.href = `purchase_success.html?transaction_id=${transactionId}&value=${totalValue.toFixed(2)}&itemId=${itemId}&quantity=${quantity}`;
            });

        } else {
            document.getElementById('checkout-details').innerHTML = '<p><strong>Δεν βρέθηκε προϊόν για ολοκλήρωση αγοράς.</strong></p>';
        }
    </script>
</body>
</html>
