<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Checkout Page</title>
    <link rel="stylesheet" href="style.css">
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PWL3927F');</script>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PWL3927F" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="checkout-card">
        <h1>Ολοκλήρωση Παραγγελίας</h1>
        <div id="checkout-details">
            <p><strong>Φόρτωση σύνοψης...</strong></p>
        </div>
        <button id="completePurchaseButton" class="submit-button" disabled>✅ Ολοκλήρωση Αγοράς</button>
    </div>

    <script>
        // ΚΕΝΤΡΙΚΗ ΒΑΣΗ ΔΕΔΟΜΕΝΩΝ - ΠΕΡΙΕΧΕΙ ΟΛΑ ΤΑ ΠΡΟΪΟΝΤΑ
        const productsData = {
            'MKT_STRAT_BNDL': { 'item_id': 'MKT_STRAT_BNDL', 'item_name': 'Mac iOS 1', 'item_category': 'Laptops', 'price': 399.00, 'image_url': 'https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg', 'specs': { 'year': 2022, 'cpu': 'Intel Core i5', 'ram': '16GB RAM' } },
            'DATA_ANALYSIS_RPT': { 'item_id': 'DATA_ANALYSIS_RPT', 'item_name': 'Mac iOS', 'item_category': 'Laptops', 'price': 150.00, 'image_url': 'https://images.pexels.com/photos/205421/pexels-photo-205421.jpeg', 'specs': { 'year': 2023, 'cpu': 'AMD Ryzen 7', 'ram': '8GB RAM' } },
            'PC_GAMING_001': { 'item_id': 'PC_GAMING_001', 'item_name': 'Gaming PC Tower', 'item_category': 'PCs', 'price': 1299.00, 'image_url': 'https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg', 'specs': { 'year': 2024, 'cpu': 'Intel Core i7', 'ram': '32GB RAM' } },
            'MONITOR_DELL_002': { 'item_id': 'MONITOR_DELL_002', 'item_name': 'Dell UltraSharp Monitor', 'item_category': 'Monitors', 'price': 450.00, 'image_url': 'https://images.pexels.com/photos/1999463/pexels-photo-1999463.jpeg', 'specs': { 'year': 2023, 'cpu': 'N/A', 'ram': 'N/A' } },
            'PHONE_SAMSUNG_S23': { 'item_id': 'PHONE_SAMSUNG_S23', 'item_name': 'Samsung Galaxy S23', 'item_category': 'Phones', 'price': 799.00, 'image_url': 'https://images.pexels.com/photos/14710121/pexels-photo-14710121.jpeg', 'specs': { 'year': 2023, 'cpu': 'Snapdragon 8 Gen 2', 'ram': '8GB RAM' } },
            'PHONE_IPHONE_15': { 'item_id': 'PHONE_IPHONE_15', 'item_name': 'iPhone 15 Pro', 'item_category': 'Phones', 'price': 1199.00, 'image_url': 'https://images.pexels.com/photos/18422361/pexels-photo-18422361.jpeg', 'specs': { 'year': 2023, 'cpu': 'A17 Pro', 'ram': '8GB RAM' } },
            'TV_LG_OLED_55': { 'item_id': 'TV_LG_OLED_55', 'item_name': 'LG OLED 55" C3', 'item_category': 'TVs', 'price': 1499.00, 'image_url': 'https://images.pexels.com/photos/5721865/pexels-photo-5721865.jpeg', 'specs': { 'year': 2023, 'cpu': '120Hz', 'ram': 'OLED 4K' } },
            'TV_SONY_LED_65': { 'item_id': 'TV_SONY_LED_65', 'item_name': 'Sony BRAVIA 65" LED', 'item_category': 'TVs', 'price': 899.00, 'image_url': 'https://images.pexels.com/photos/1682519/pexels-photo-1682519.jpeg', 'specs': { 'year': 2023, 'cpu': '60Hz', 'ram': 'LED 4K' } }
        };

        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('itemId');
        const quantity = parseInt(params.get('quantity'));

        if (itemId && quantity && productsData[itemId]) {
            const productInfo = productsData[itemId];
            const totalValue = productInfo.price * quantity;

            document.getElementById('checkout-details').innerHTML = `
                <div class="item-container">
                    <div class="item-image">
                        <img src="${productInfo.image_url}" alt="${productInfo.item_name}">
                    </div>
                    <div class="item-details">
                        <h3>${productInfo.item_name}</h3>
                        <p>Κατηγορία: ${productInfo.item_category}</p>
                    </div>
                </div>
                <hr>
                <p><strong>Συνολική Αξία προς Πληρωμή: €${totalValue.toFixed(2)}</strong></p>
            `;
            
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({ 'event': 'begin_checkout', 'ecommerce': { 'items': [{ ...productInfo, 'quantity': quantity }] } });

            const purchaseBtn = document.getElementById('completePurchaseButton');
            purchaseBtn.disabled = false;
            purchaseBtn.addEventListener('click', function() {
                const transactionId = 'T-' + Date.now();
                window.location.href = `purchase_success.html?transaction_id=${transactionId}&value=${totalValue.toFixed(2)}&itemId=${itemId}&quantity=${quantity}`;
            });

        } else {
            document.getElementById('checkout-details').innerHTML = '<p><strong>Δεν βρέθηκε προϊόν για ολοκλήρωση αγοράς.</strong></p>';
        }
    </script>
</body>
</html>
